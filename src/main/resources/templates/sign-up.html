<html lang="ua" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>Зареєструватися</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="text-center row align-items-center justify-content-md-center" style="height: 100%; max-width: 100%;">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form class="col-md-4" th:action="@{/sign-up}" method="post">
        <h1 class="h4 mb-3 font-weight-normal">Зареєструйтеся</h1>
        <label for="firstName" class="sr-only">Ім'я</label>
        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Ім'я" required=""
               autofocus="">
        <label for="lastName" class="sr-only">Прізвище</label>
        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Прізвище" required="">
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="">
        <label for="phone" class="sr-only">Телефон</label>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Телефон" required="">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">

        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зареєструватися</button>
        <br>
        <h1 class="h4 mb-3 font-weight-normal">Зареєстровані?</h1>
        <a id="enter" class="btn btn-lg btn-primary btn-block" type="button" th:href="@{/sign-in}">Увійти</a>
        <p class="mt-5 mb-3 text-muted">©2020</p>
    </form>
</div>
<!--Bootstrap js-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
