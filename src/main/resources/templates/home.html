<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="ua">
<head>
    <title>Spring Security Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/home.css}" href="../static/css/home.css">
</head>
<body>
<nav class="site-header sticky-top fixed-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="#" aria-label="Product">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img"
                 viewBox="0 0 24 24" focusable="false"><title>Product</title>
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
            </svg>
        </a>
        <a class="py-2 d-none d-md-inline-block" href="home.html" th:href="@{/}">Домашня<span
                class="sr-only">(current)</span></a>
        <a sec:authorize="isAuthenticated()" class="py-2 d-none d-md-inline-block" th:href="@{/user}" href="user.html">Профіль</a>

        <a class="py-2 d-none d-md-inline-block" href="#">Допомога</a>
        <a class="py-2 d-none d-md-inline-block" href="#">Про нас</a>
        <a sec:authorize="isAnonymous()" class="btn btn-outline-primary my-2 my-sm-0" th:href="@{/sign-in}"
           type="button">Увійти</a>
        <a sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0" type="button"
           th:href="@{/logout}">Вийти</a>
    </div>
</nav>
<!--carousel-->
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../static/img/bmth.jpg" th:src="@{img/bmth.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="../static/img/rammstein.jpg" th:src="@{img/rammstein.jpg}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="../static/img/eminem.jpg" th:src="@{img/eminem.jpg}" class="d-block w-100">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container row3" id="info">
    <div class="align-self-center col">
        <h1 class="display-3">Привіт!</h1>
        <p>Бажаєш отримувати сповіщення про події у твоєму місті? Не знаєш як можна подати афішу? Бажаєш залишити відгук
            про крутий фестиваль, який ти щойно відвідав? Тоді тобі сюди. </p>
        <p><a class="btn btn-primary" href="sign-in.html" th:href="@{/sign-in}" role="button">Увійти</a>
            <a class="btn btn-primary" href="sign-up.html" th:href="@{/sign-up}" role="button">Зареєструватися</a></p>
    </div>
</div>
<div class="container-fluid">
    <div class="row" th:each="list: ${lists}">
        <div th:each="post: ${list}" th:class="${listStat.odd}==${postStat.odd}?'bg-dark text-white col-4 px-0 text-center'
        :'bg-light col-4 px-0 text-center'">
            <a class="stretched-link" href="#"></a>
            <img th:src="${post.img}" src="../static/img/a_bridge.jpg" class="d-block img px-0">
            <div class="my-3 py-3">
                <h2 class="display-5" th:text="${post.title}"></h2>
                <p class="lead" th:text="${post.author.username}"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
